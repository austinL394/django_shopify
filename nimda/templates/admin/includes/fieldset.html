{% load nimda_tags %}

<div class="box box-solid {{ fieldset|box_classes }}{% if fieldset|has_class:"collapsed" and not fieldset|has_errors %} collapsed-box{% endif %}">

  {% if fieldset.name %}
    <div class="box-header with-border">
      <h3 class="box-title">{{ fieldset.name }}</h3>
        <div class="box-tools pull-right">
          {% if fieldset|has_class:"collapsed" and not fieldset|has_errors %}
            <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-plus"></i></button>
          {% else %}
            <button type="button" class="btn btn-box-tool" data-widget="collapse"><i class="fa fa-minus"></i></button>
          {% endif %}
        </div>
    </div>
  {% endif %}

  {% if fieldset.description %}
    <div class="box-body">
      {{ fieldset.description|safe }}
    </div>
  {% endif %}

  {% include "admin/includes/fieldset_box.html" %}

</div>
